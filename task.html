<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Single Edit</title>
    <link rel="stylesheet" href="./style/task.css">
    <script src="./script/task.js" defer></script>
</head>
<body>
    <h4 class="heading">Edit Task</h4>
    <div class="form-control1">
        <label>Task ID</label>
        <p class="task-edit-id"></p>
    </div>
    <div class="form-control2">
        <label for="name">Name</label>
        <input type="text" name="name" class="task-edit-name">
    </div>
    <div class="form-control3">
        <label for="completed">Completed</label>
        <input type="checkbox" name="completed" class="task-edit-completed">
    </div>
    <button type="submit" class="task-edit-btn">Edit</button>
    <div class="form-alert"></div>
    
</body>
</html>
